<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Clients</title>
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>

<body>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${clients}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{'/client/add/'}" class="btn btn_primary"><i
                            class="fas fa-user-plus ml-2"> Add
                        Client</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Clients yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive_md">
                            <thead>
                            <tr>
                                <th>code</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.codeClient}"></td>
                                <td th:text="${client.nomClient}"></td>
                                <td th:text="${client.adresseClient}"></td>
                                <td><a
                                        th:href="@{/client/edit/{id}(id=${client.codeClient})}" class="btn btnprimary"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/client/delete/{id}(id=${client.codeClient})}" class="btn
btn_primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
