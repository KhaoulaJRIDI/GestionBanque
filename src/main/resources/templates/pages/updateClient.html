<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Client</title>
    <meta name="viewport" content="width=device-width, initial_scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Update Client</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/update}" th:object="${client}" method="post">
                    <input type="hidden" th:field="*{codeClient}" />
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form_label">Name</label>
                            <input type="text" th:field="*{nomClient}"
                                   class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('nomClient')}" th:errors="*{nomClient}"
                                  class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="address" class="col_form-label">Address</label>
                            <input type="text" th:field="*{adresseClient}" class="form-control"
                                   id="address" placeholder="address">
                            <span th:if="${#fields.hasErrors('adresseClient')}"
                                  th:errors="address" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Client">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
